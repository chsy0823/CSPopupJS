<html>
<head>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>

</head>
<body style="background-image: url('alice.jpg');">
    <input type="button" id="show" value="Show" onclick="show()"/>
    <input type="button" id="hide" value="Hide" onclick="hide()"/>
</body>
<script>
    var popup;

    var callback = function() {
        hide();
    };
    function show() {
        popup.show();
    }

    function hide() {
        popup.hide();
    }

    var btnArr = [CSPopup.makeButton("OK",CSPopup.LEFT),CSPopup.makeButton("CANCEL",CSPopup.RIGHT,callback)];
    popup = CSPopup.makePopup("Alert1", "test <br> flexible <br> popup <br> contents! ", btnArr, "Please go away");


</script>
</html>
