<html>
<head>
    <link rel="stylesheet" href="cspopup.css">
    <script src="popup.js"></script>
    <script src="navibar.js"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1,width=device-width,user-scalable=0">
    <script>
        </script>
</head>
<body style="background-image: url('alice.jpg');">

    <input type="button" id="show" value="Show" onclick="show()"/>
    <input type="button" id="hide" value="Hide" onclick="hide()"/>

</body>
<script>
    
    var popup;

    var callback = function() {
        hide();
    };
    function show() {
        popup.show();
    }

    function hide() {
        popup.hide();
    }

    var btnArr = [CSPopup.makeButton("OK",CSPopup.cssClassMap.LEFT),CSPopup.makeButton("CANCEL",CSPopup.cssClassMap.RIGHT,callback)];
    //popup = CSPopup.makePopup("종료확인", "<br>어플을 종료하시겠습니까? ", btnArr);
    
    var callbackTest = function(content, fileArr) {
        console.log("content = "+content, "count image = "+fileArr.length)
    };
    popup = CSPopup.makeSubjectPopup(1, "tip. 문제풀이 팁입니다.<br> 참고해주세요",callbackTest );
    
    $(document).ready(function(){
        var callback_left = function() {
            popup.show();
        };
        var navi;
        var btnArr = [CSNavibar.makeButton("BACK",CSNavibar.cssClassMap.LEFT,callback_left)];
        navi = CSNavibar.makeNavibar("타이틀", btnArr);
        navi.append();
        
        
    });


</script>
</html>
