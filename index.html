<html>
<head>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>
<body>
    <input type="button" id="show" value="Show" onclick="show()"/>
    <input type="button" id="hide" value="Hide" onclick="hide()"/>
</body>
<script>
    var popup;
    var btnArr = [CSPopup.makeButton("OK",CSPopup.CENTER,callback)];

    popup = CSPopup.makePopup("Alert1", "test", btnArr);

    var callback = function() {
        console.log("click!");
    };
    function show() {
        popup.show();
    }

    function hide() {
        popup.hide();
    }
    //var CSpop = new CSPopup;



</script>
</html>
